<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
    <header></header> 
    <main class="pagina-inicial">
        <section class="entrada">
        <textarea class="digitar-texto" placeholder="Digite seu texto" cols="20" rows="10"></textarea>

        <div class="info">
            <img src="assets/exclamacao.png" alt="exclamacao">
            <h6>Apenas letras minúsculas e sem acento.</h6>
        </div>
 
        <div class="botoes">
        <button class="btn-criptografar" onclick="btnEncriptar()">Criptografar</button>
        <button class="btn-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>
        </section>  

        <section class="saida">
        <textarea class="mensagem" placeholder="Sua mensagem secreta aparecerá aqui!" cols="20" rows="10"></textarea>
        </section>
    
</main>
    <footer></footer>
    <script src="script.js"></script>
    </body>
    </html>
